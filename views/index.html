{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="hotel-select">
            <h4>Hotels</h4>
            <select>
              {% for hotel in all_hotels %}
              <option>{{ hotel.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div class="restaurant-select">
            <h4>Restaurants</h4>
            <select>
              {% for restaurant in all_restaurants %}
              <option>{{ restaurant.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div class="activity-select">
            <h4>Activities</h4>
            <select>
              {% for activity in all_activities %}
              <option>{{ activity.name }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          <span>Day 1</span>
          <button class="btn btn-xs btn-danger removeDay btn-circle">x</button>
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button class="btn btn-circle day-btn currentDay">1</button>
            <button class="btn btn-circle day-btn addDay">+</button>
          </div>
        </div>
        <div class="panel-body dayPlans">
          <div>
            <h4>My Hotel</h4>
            <ul class="hotel list-group">
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul class="restaurant list-group">
            </ul>
          </div>
          <div>
            <h4>My Activities</h4>
            <ul class="activity list-group">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>  
  {% autoescape false %}

  var data = {
      hotel : {{ all_hotels | json }},
      restaurant : {{ all_restaurants | json }},
      activity : {{ all_activities | json }}
    }

  {% endautoescape %}
</script>

{% endblock %}
